after_deploy: "./after_deploy.sh"
deploy:
  - provider: npm
    edge: true
    email: npm@stellar.org
    api_key: $NPM_TOKEN
    skip_cleanup: true
    tag: $(npm_dist_tag)
    on:
      tags: true
      repo: stellar/js-stellar-sdk
      node: 10.16.3
      condition: "$INTEGRATION = true"
  - provider: script
    script: "./bower_publish.sh"
    skip_cleanup: true
    on:
      tags: true
      repo: stellar/js-stellar-sdk
      node: 10.16.3
      condition: "$INTEGRATION = true"
